<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antoine Vignes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Antoine Vignes</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">A Propos</a></li>
          <li><a href="#experience">Expérience</a></li>
          <li><a href="#projects">Projets</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Antoine Vignes</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">A Propos</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Expérience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projets</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/pdp.jpeg" alt="Photo de Profil Antoine Vignes" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Bonjour, je suis</p>
        <h1 class="title">Antoine Vignes</h1>
        <p class="section__text__p2">Développeur Full-Stack</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/ANTOINE VIGNES-1.pdf')"
          >
            Mon CV
          </button>
          <button
            class="btn btn-color-1"
            onclick="location.href = './#contact'"
          >
            Contact
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="Profil LinkedIn"
            class="icon"
            onclick="location.href ='https://www.linkedin.com/in/antoine-vignes-9b4033307/'"
          />
          <img
            src="./assets/github.png"
            alt="Profil Github"
            class="icon"
            onclick="location.href ='https://github.com/antoinevignes'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
